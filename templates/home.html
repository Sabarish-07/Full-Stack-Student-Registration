<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

  <title>CRUD</title>
</head>

<body>
  <nav class="navbar navbar-light bg-success">
    <a class="navbar-brand text-light" href="/">CRUD - Project</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

  <div class="container mt-3">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-title">
            <h4 class="text-center bg-light text-success mt-3">Student Registrartion Form</h2>
          </div>
          <div class="card-text">
            <form action="/register" method="post"> {% csrf_token %}
              <div class="form-group p-3">
                <label for="name">Student Name:</label>
                <input type="text" name="fullname" id="fullname" class="form-control" required>
              </div>

              <div class="form-group p-3">
                <label for="email">Student E-mail:</label>
                <input type="email" name="email" id="email" class="form-control" required>
              </div>

              <div class="form-group p-3">
                <label for="age">Student Age:</label>
                <input type="number" name="age" id="age" class="form-control" required>
              </div>

              <div class="form-group p-3">
                <label for="course">Select Course:</label>
                <select id="course" class="form-control" name="course" required>
                  <option selected>Choose...</option>
                  <option value="Frontend Devoloper">Frontend Devoloper</option>
                  <option value="Backend Devoloper">Backend Devoloper</option>
                  <option value="Fullstack Devoloper">Fullstack Devoloper</option>
                </select>
              </div>
              <div class="p-3">
                <button type="submit" class="btn btn-primary btn-success btn-block">Enroll</button>
              </div>
          </div>
          </form>
        </div>

      </div>

      <div class="col-md-8">
        <h2>Student Details</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Age</th>
              <th scope="col">Course</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
          {% for i in data %}
          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.age}}</td>
            <td>{{i.course}}</td>
            <td><a href="/update/{{i.id}}" class="btn btn-outline-dark">Edit</a></td>
            <td><a href="/delete/{{i.id}}" class="btn btn-outline-dark">Delete</a></td>
          </tr>
              
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div>

  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
